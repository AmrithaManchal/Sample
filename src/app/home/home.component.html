<app-header></app-header>
<div class="home-con">
  <div class="all-movies">ALL MOVIES
    <div class="trending-movies">
      <div class="top">
        <h4>Trending Movies</h4>
        <div class="view-all">View All</div>
      </div>
      <div class="movie-thumbnails">
        <div class="movie" *ngFor="let movie of trendingMovies">
          <div class="cover">
            <img [src]="movie.cover" alt="">
          </div>

          <div class="details"></div>
          <div class="name">{{ movie.name }}</div>
          <div class="ratings">{{ movie.rating }}</div>
        </div>

      </div>

    </div>



    <div class="theatre-movies">
      <div class="popular1">
        <h4>Poular in Theatres</h4>
        <div class="view-all1">View All</div>
      </div>
      <div class="movie-thumbnails">
        <div class="movie" *ngFor="let movie of theatreMovies">
          <div class="cover">
            <img [src]="movie.cover" alt="">
          </div>

          <div class="details"></div>
          <div class="name">{{ movie.name }}</div>
          <div class="ratings">{{ movie.rating }}</div>
        </div>

      </div>

    </div>
  </div>

  
    <div class="box2">
      <div class="movie-thumbnails">
      <div class="popular-movies">
        <h3>All Time Popular</h3>
        <div class="movies">
          <div class="movie" *ngFor="let movie of popularMovies">
            <div class="cover">
              <img [src]="movie.cover" alt="">
            </div>
            <div class="details"></div>
            <div class="name">{{ movie.name }}</div>
            <div class="rating">
              <span class="ratings-value">{{ movie.rating }}
              </span>
              <!-- <app-star-rating
        [rating] = "movie-rating"
        [isReadonly] = "true"></app-star-rating>
        </div> -->

            </div>
          </div>

        </div>
      </div>


    </div>
  </div>
